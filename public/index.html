<!DOCTYPE html>
<html lang="en">
<head translate="no">
    <meta charset="utf-8"/>
    <meta name="google" value="notranslate"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <link rel="stylesheet" href="milligram.min.css"/>
    <link rel="stylesheet" href="style.css"/>
    <link rel="shortcut icon" href="favicon.png">
    <script src="vue.min.js"></script>
    <title>VRChat Configuration Editor</title>
</head>

<body>
<div id="app">
    <fieldset>
        <div>
            <label for="inputDirectory">Custom Cache Directory Location:</label>
            <div class="row">
                <input
                        type="text"
                        id="inputDirectory"
                        readonly
                        v-model="config.cache_directory"
                        class="input-dir"
                        placeholder="Default Directory (%AppData%\..\LocalLow\VRChat\VRChat)"
                />
                <button class="button button-select" @click="select" :disabled="disabled">Select</button>
            </div>
            <div>
                <button class="button" @click="removeAllCache" :disabled="disabled||removeCache">
                    âš  Remove old cache
                </button>
                <button class="button" @click="config.cache_directory=''" :disabled="disabled">
                    Reset to default directory
                </button>
            </div>
        </div>
        <div>
            <label for="inputCacheSize">Cache Size: (in gigabytes)</label>
            <input type="number" id="inputCacheSize" v-model="config.cache_size" min="20"/>
            <label for="inputDirectory">Cache Expiry Time: (in days)</label>
            <input type="number" v-model="config.cache_expiry_delay" min="30"/>
        </div>
        <div>
            <label for="inputDisableRichPresence">Rich Presence: (Discord and Steam Rich Presence)</label>
            <input type="checkbox" id="inputDisableRichPresence" v-model="config.disableRichPresence">
            <label for="inputDisableRichPresence" class="labelInline">Disable Rich Presence</label>
        </div>
        
        <div class="row">
            <div class="column column-50">
                <label for="inputCamera">VR Camera: </label>
                <select id="inputCamera" v-model="cameraRes">
                    <option value="720">720</option>
                    <option value="1080">1080 (default)</option>
                    <option value="2K">2K</option>
                    <option value="4K">4K</option>
                </select>
            </div>
            <div class="column column-50">
                <label for="inputScreenshot">Screenshot: </label>
                <select id="inputScreenshot" v-model="screenshotRes">
                    <option value="720">720</option>
                    <option value="1080">1080 (default)</option>
                    <option value="2K">2K</option>
                    <option value="4K">4K</option>
                </select>
            </div>
        </div>
        
        <div class="float-right">
            <button class="button button-outline" @click="reset" :disabled="disabled">Reset</button>
            <button class="button" @click="save" :disabled="disabled">Save</button>
        </div>
    </fieldset>

    <div class="links">
        <a href="javascript:open('https://github.com/project-vrcat/VRChatConfigurationEditor');">GitHub</a>
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
